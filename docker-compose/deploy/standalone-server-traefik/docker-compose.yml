version: '3.7'

services:

  pgsql:
    container_name: pgsql
    restart: always
    stop_grace_period: 1m
    image: postgres:${PGSQL_VERSION}
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - pg-data:/var/lib/postgresql/data
      - ../../reference/${P6CORE_VERSION}/p6init.sql:/docker-entrypoint-initdb.d/p6init.sql:ro
    tmpfs:
      - /tmp
      - /run
      - /run/postgresql
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "b2box", "-U", "b2box", "-q"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 30s

  p6core:
    container_name: p6core
    restart: always
    stop_grace_period: 40s
    image: ${P6CORE_IMAGE_ID}:${P6CORE_VERSION}
    depends_on:
      - pgsql
    volumes:
      - ${PLATFORM6_DATA_PATH}/${INSTANCE_ID}/p6core.data:/opt/${P6CORE_DATA}:delegated
      # :delegated is a performance enhancement for MacOS bind mounts
      - ../../reference/${P6CORE_VERSION}/p6core.data:/opt/p6template.data:ro
    tmpfs:
      - /tmp
      - /tmp/p6core
    links:
      - pgsql:database
    ports:
      # HTTPS Only -> "8080:8080" # HTTP
      - "2222:2222" # SFTP
      - "2221:2221" # FTP
    environment:
      - S6_KILL_GRACETIME=300000
      - TZ=${TZ}
      - XMX=3g
      - P6_DATA_TEMPLATE=/opt/p6template.data
      - P6_DATA=/opt/p6core.data
      - p6core_instance_id=${INSTANCE_ID}
      - p6auth_client_id=${CLIENT_ID}
      - p6auth_client_secret=${CLIENT_SECRET}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.p6core.rule=Host(`${TRAEFIK_DOMAIN}`)"
      - "traefik.http.routers.p6core.entrypoints=websecure"
      - "traefik.http.routers.p6core.tls.certresolver=myresolver"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:8080/p6/vmstats"]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 5m

  traefik:
    container_name: traefik
    restart: always
    image: traefik:${TRAEFIK_VERSION}
    depends_on:
      - p6core
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      #- "--certificatesresolvers.myresolver.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      - "--certificatesresolvers.myresolver.acme.email=${TRAEFIK_EMAIL}"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "443:443"
      - "8080:8080"
    volumes:
      - ./letsencrypt:/letsencrypt:delegated
      - /var/run/docker.sock:/var/run/docker.sock:ro
    healthcheck:
      test: ["CMD", "traefik" ,"healthcheck"]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 10s

volumes:
  pg-data:
    driver: local
